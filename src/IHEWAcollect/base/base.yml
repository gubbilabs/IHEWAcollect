  # PCP
  # disc2.gesdisc.eosdis.nasa.gov
  TRMM:
    account: 'NASA'
    template: 'NASA'
    meta:
      owner: 'National Aeronautics and Space Administration'
      description:
        'The Global Precipitation Measurement (GPM) mission is an international network of satellites
         that provide the next-generation global observations of rain and snow. Building upon the
         success of the Tropical Rainfall Measuring Mission (TRMM), the GPM concept centers on the
         deployment of a “Core” satellite carrying an advanced radar / radiometer system to measure
         precipitation from space and serve as a reference standard to unify precipitation measurements
         from a constellation of research and operational satellites. Through improved measurements of
         precipitation globally, the GPM mission is helping to advance our understanding of Earth''s
         water and energy cycle, improve forecasting of extreme events that cause natural hazards and
         disasters, and extend current capabilities in using accurate and timely information of
         precipitation to directly benefit society. GPM, initiated by NASA and the Japan Aerospace
         Exploration Agency (JAXA) as a global successor to TRMM, comprises a consortium of international
         space agencies, including the Centre National d’Études Spatiales (CNES), the Indian Space
         Research Organization (ISRO), the National Oceanic and Atmospheric Administration (NOAA),
         the European Organization for the Exploitation of Meteorological Satellites (EUMETSAT), and others.'
      websites:
        - 'https://pmm.nasa.gov/trmm'
        - 'https://disc.gsfc.nasa.gov/datasets/TRMM_3B43_7/summary?keywords=TRMM_3B43_7'
      protocols:
        - 'HTTPS'
      methods:
        - 'get'
      ftypes:
        - 'HDF4'
      versions:
        - 'v7'
        - 'v7a'
      datasets:
        - 'Precipitation'
      resolutions:
        - 'monthly'
      projection:
        - 'EPSG:4326 - WGS 84 - Geographic'
    v7:
      precipitation:
        monthly:
          url: 'https://disc2.gesdisc.eosdis.nasa.gov'
